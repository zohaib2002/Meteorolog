<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteorolog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div style="display: flex">
      <div style="position: relative">
        <div class="vertical-navbar">
          <div class="m-4">
            <img
              style="height: 40px; width: 40px; float: left; margin-left: 20px"
              src="./assets/images/cloudy.png"
              alt="Weather Icon"
            />
            <p
              class="text-light my-1 mx-3"
              style="font-size: x-large; font-weight: 500; float: right"
            >
              METEOROLOG
            </p>
          </div>
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic example"
            style="width: 100%"
          >
            <div class="h-divider"></div>
            <button type="button" class="btn">
              <i class="bi bi-grid-fill"></i>&nbsp;&nbsp;&nbsp;Dashboard
            </button>
            <button type="button" class="btn">
              <i class="bi bi-graph-up"></i> &nbsp;&nbsp;&nbsp;Statistics
            </button>
            <button type="button" class="btn">
              <i class="bi bi-pin-map-fill"></i>&nbsp;&nbsp;&nbsp;Map
            </button>
            <button type="button" class="btn">
              <i class="bi bi-calendar-week-fill"></i>&nbsp;&nbsp;&nbsp;Calendar
            </button>
            <button type="button" class="btn">
              <i class="bi bi-gear-fill"></i>&nbsp;&nbsp;&nbsp;Settings
            </button>
          </div>

          <div class="weather-card container"></div>
        </div>
      </div>

      <div style="margin-left: 300px">
        <div style="width: 60vw; display: flex" class="m-4">
          <button type="button" class="search-button">
            <i class="bi bi-search"></i>
          </button>
          <input
            type="text"
            class="form-control search-bar"
            placeholder="Search"
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="my-4" style="margin-left: 30px">
          <h4>Weather Forecast</h4>
        </div>

        <div class="container m-4">
          <div class="row">
            <div class="col-m city-card"></div>
            <div class="col-m city-card"></div>
            <div class="col-m city-card"></div>
            <div class="col-m city-card"></div>
            <div class="col-m city-card"></div>
          </div>
        </div>

        <div class="my-4" style="margin-left: 30px">
          <h5 style="float: left">London</h5>
          <a href="" class="details"
            >Details more <i class="bi bi-arrow-right"></i
          ></a>
          <br />
        </div>

        <div class="gradient-end" style="width: 75vw">
          <div class="scrollmenu">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="my-5" style="margin-left: 30px">
          <h5>Weather Graph</h5>
        </div>

        <div class="weather-graph container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
